name: CI/CD Testes Flask Simplificado

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simplified tests
        run: |
          # Define PYTHONPATH para conseguir importar backend.app
          PYTHONPATH=. pytest tests -v --maxfail=1 --disable-warnings

      - name: Lint code
        run: |
          pip install flake8
          flake8 .
